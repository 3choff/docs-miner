<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="${stylesUri}">
</head>
<body>
    <div class="url-input">
        <input type="text" id="urlInput" placeholder="Enter a URL to scrape" />
    </div>
    <div class="crawler-method">
        <label for="crawlerMethod">Select a crawling method:</label>
        <select id="crawlerMethod">
            <option value="api">API (Faster but may fail on some sites)</option>
            <option value="browser">Browser (Slower but more reliable)</option>
        </select>
    </div>
    <div class="section-container">
        <div class="section-label">Set the depth of crawling</div>
        <div class="depth-control">
            <input type="range" id="depthSlider" min="1" max="5" value="1" />
            <div class="depth-value">Depth: <span id="depthValue">1</span></div>
            <div id="depthDescription">Only the entered page</div>
        </div>  
    </div>
    <div class="section-container">
        <div class="section-label">File Settings</div>
        <div class="settings">
        <label class="checkbox-container">
                <input type="checkbox" id="autoOpenFile" />
                <span class="checkbox-label">Auto-open the output file</span>
            </label>
            <div class="folder-input">
                <input type="text" id="outputFolder" placeholder="Output folder (optional)" />
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="startButton">Start Crawling</button>
        <button id="stopButton">Stop Crawling</button>
    </div>
    <div class="status" id="status"></div>
    <div class="feedback">
        <div>Have feedback or found an issue?</div>
        <a href="https://github.com/3choff/docs-miner/issues" target="_blank">Let me know on GitHub</a>
    </div>
    <script src="${scriptUri}"></script>
</body>
</html>
